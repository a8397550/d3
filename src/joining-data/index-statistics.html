<!DOCTYPE html>
<html>

<head>
  <title>d3 5.15.1</title>
  <script src="../lib/d3.js" type="text/javascript"></script>
</head>

<body>
  <a href="../index.html">首页</a>
  <script>
    var matrix = [1,5,3,2,6,8,0,9,4,7, 10];

    var body = d3.select('body');

    function append(msg) {
      body.append(function() {
      var div = document.createElement("div");
      div.style.lineHeight = '32px';;
      div.innerText = msg;
      return div;
    });
    }

    append(`matrix = ${JSON.stringify(matrix)}`);
    append(`accessor参数可以传入方法 reuturn 一个值`);
    append(`求数组最小值 d3.min(matrix[, accessor]) ${d3.min(matrix)}`);
    append(`求数组最大值 d3.max(matrix[, accessor]) ${d3.max(matrix)}`);
    append(`求数组最大值和最小值 d3.extent(matrix[, accessor]) ${JSON.stringify(d3.extent(matrix))}`);
    append(`求和 d3.sum(matrix[, accessor]) ${d3.sum(matrix)}`);
    append(`求平均数 d3.mean(matrix[, accessor]) ${d3.mean(matrix)}`);
    append(`求计算数组元素的中位数(也就是 0.5-分位数) d3.median(matrix[, accessor]) ${d3.median(matrix)}`);
    append(`求计算有序数组的分位数 d3.quantile(matrix, p[, accessor]) p可以是0～1之间的数 d3.quantile(matrix.sort((a, b)=> a - b), 0.2) ${d3.quantile(matrix.sort((a, b)=> a - b), 0.2)}`);
    append(`求方差 d3.variance(matrix[, accessor]) ${d3.variance(matrix)}`);
    append(`求标准差 d3.deviation(matrix[, accessor]) ${d3.deviation(matrix)}`);

  </script>
</body>

</html>
