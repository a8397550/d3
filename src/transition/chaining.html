<!DOCTYPE html>
<html>

<head>
    <title>d3 5.15.1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .text {
            text-indent: 2em;
        }

        .pre {
            white-space: pre-wrap;
            background-color: #eee;
            border: 1px solid #ccc;
        }

        #root {
        }
    </style>
    <script src="../lib/d3.js" type="text/javascript"></script>
</head>

<body>
    <a href="../index.html">首页</a>
    <br />
    <div id="root"></div>

    <script>
        var body = d3.select("#root");

        function teleport(s) {
            s.transition().duration(3000)
            .style("width", "200px")
            .style("height", "1px")
            .transition().duration(100)
            .style("left", "600px")
            .transition().duration(300)
            .style("width", "80px")
            .style("height", "80px")
            .style("left", "800px")
        }

        body.append("div")
        .style("position", "fixed")
        .style("background-color", "steelblue")
        .style("left", '10px')
        .style("width", "80px")
        .style("height", "80px")
        .call(teleport);

    </script>
</body>

</html>
