<!DOCTYPE html>
<html>

<head>
    <title>d3 5.15.1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .text {
            text-indent: 2em;
        }

        .pre {
            white-space: pre-wrap;
            background-color: #eee;
            border: 1px solid #ccc;
        }

        #root {
        }
    </style>
    <script src="../lib/d3.js" type="text/javascript"></script>
</head>

<body>
    <a href="../index.html">首页</a>
    <br />
    <div id="root"></div>

    <script>
        var body = d3.select("#root");
        var duration = 5000;

        body.append("div")
        .append("input")
        .attr("type", "button")
        .attr("class", "countdown")
        .attr("value", "0")
        .style("width", "150px")
        .transition()
        .duration(duration)
        .ease(d3.easeLinear)
        .style("width", "400px")
        .attr("value", "9");

        body.append("div")
        .append("input")
        .attr("type", "button")
        .attr("class", "countdown")
        .attr("value", "0")
        .transition()
        .duration(duration)
        .ease(d3.easeLinear)
        .styleTween("width", widthTween)
        .attrTween("value", valueTween);

        function widthTween(a) {
            var interpolate = d3.scaleQuantize()
            .domain([0, 1])
            .range([150, 200, 500, 350, 400]);

            return function(t) {
                return interpolate(t) + 'px';
            }
        }

        function valueTween(a) {
            var interpolate = d3.scaleQuantize()
            .domain([0, 1])
            .range([1, 2, 3, 4, 5, 6, 7, 8, 9]);

            return function(t) {
                return interpolate(t);
            }
        }

        

    </script>
</body>

</html>
